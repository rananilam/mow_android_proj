apply plugin: 'com.google.firebase.crashlytics'


android {
    namespace 'com.mow.cash.android'
    compileSdk 35
    defaultConfig {

        applicationId "com.mow.cash.android"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 12
        versionName "1.5"
        testInstrumentationRunner "androidx.item_dashboard_request.runner.AndroidJUnitRunner"
        multiDexEnabled true

    }
    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

    }
