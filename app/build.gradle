    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = "1.8"  // Set Kotlin JVM target to 1.8
    }
    dataBinding {
        enabled true
    }
